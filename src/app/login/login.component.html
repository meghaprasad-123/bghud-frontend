<section class="log">
<img src="./../../assets/pexels-adrian-agawin-2767767.jpg" alt="">
<div class="container">
    <div class="row">
        <div class="column col-lg-6 col-sm-12">
            <h3>"Never let go of your dreams. A whole world of opportunity awaits you. Your best friend in your study abroad journey :)"</h3>
        </div>
        <div class="column col-lg-6 col-sm-12">
            <h1 style="margin-top: 20px;    color: rgb(158, 216, 248);">LOGIN</h1>
            <h4 style="    color: rgb(247, 199, 139);">Welcome to B-GHUD Academy</h4><br>
            <form [formGroup]="loginForm" action="" (ngSubmit)="login()">
                <div class="p-2">
                    <label for="" style="color: rgb(247, 199, 139);"><b>Email id</b></label><br>
                    <input formControlName="mail" type="email" class="form-control">
                </div>
                <div class="text-danger" *ngIf="this.loginForm.get('mail')?.errors && this.loginForm.get('mail')?.touched">&nbsp;Invalid mail id</div>

                <div class="p-2">
                    <label for="" style="color: rgb(247, 199, 139);"><b>Password</b></label><br>
                    <input formControlName="pswd" type="password" class="form-control">
                </div>
                <div class="text-danger" *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched">&nbsp;Invalid Password</div>
                <br>
                <button type="submit" class="log btn btn-outline-warning ms-3" >Login</button>
            </form><br>
            <p style="text-align: center;color: rgb(247, 199, 139);">New User?&nbsp;<a style="color: rgb(116, 200, 212);" href="" routerLink="register">Register here</a></p>
        </div>
    </div>
</div>
</section>
